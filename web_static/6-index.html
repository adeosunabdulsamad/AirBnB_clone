<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
        <link rel="shortcut icon" href="./images/icon.png">
    </head>
    <body>
        <header>
            <h1 class="logo"></h1>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                    <ul>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>City 3</li>
                                <li>City 4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Pool, Kitchen...</h4>
                    <div class="popover">
                        <ul>
                            <li>Pool</li>
                            <li>Kitchen</li>
                            <li>Toilet</li>
                        </ul>
                    </div>
                </div>
                <button class="button">Search</button>
            </section>
        </div>
        </div>
        <footer>
            <p>Best School</p>           
        </footer>
    </body>
</html>
